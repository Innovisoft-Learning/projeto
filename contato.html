<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
    <link rel="stylesheet" media="(min-width: 750px)" href="estilos/estilo-home.css">
    <link rel="stylesheet" media="(max-width: 749px)" href="estilos/estilo-home-celular.css">
    <link rel="stylesheet" media="(min-width: 750px)" href="arquivos-compartilhados/header.css">
    <link rel="stylesheet" media="(max-width: 749px)" href="arquivos-compartilhados/header-celular.css">
    <link rel="stylesheet" media="(min-width: 750px)" href="arquivos-compartilhados/footer.css">
    <link rel="stylesheet" media="(max-width: 749px)" href="arquivos-compartilhados/footer-celular.css">
    <link rel="stylesheet" href="estilos/contato.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <div class="espaco"></div>
        <h1 class="titulo">Entre em contato com a nossa equipe</h1>
        <h2 class="subtitulo">Sinta-se à vontade para entrar em contato conosco, estamos prontos para auxiliá-lo em qualquer necessidade que surja</h2>
        <form action="https://formsubmit.co/innovisoft7@gmail.com" method="POST">
            <div class="container-inputs">
                <input type="text" name="nome" id="inome" placeholder="Nome" required autocomplete="off">
                <input type="email" name="email" id="iemail" placeholder="Email" required autocomplete="off">
            </div>
            <div class="container-textarea">
                <textarea name="mensagem" id="imensagem" cols="30" rows="10" placeholder="Digite sua mensagem..."></textarea></div>
            <div class="container-submit">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
    <div id="footer-placeholder"></div>

    <script src="arquivos-compartilhados/js-header.js"></script>
    <script src="arquivos-compartilhados/js-footer.js"></script>
</body>
</html>
