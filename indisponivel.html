<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Não disponível</title>
    <link rel="stylesheet" media="(min-width: 750px)" href="estilos/indisponivel.css">
    <link rel="stylesheet" media="(max-width: 749px)" href="estilos/indisponivel-celular.css">
    <link rel="stylesheet" media="(min-width: 750px)" href="/arquivos-compartilhados/header.css">
    <link rel="stylesheet" media="(max-width: 749px)" href="arquivos-compartilhados/header2.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
</head>
<body>
    <div id="header-placeholder">

    </div>

    <main>
        <h1 class="mensagem">Este conteúdo ainda não está disponível, mantenha conectado para acompanhar atualizações futuras...</h1>
    </main>
    <script>
        // Carrega o conteúdo do header.html e insere no elemento com o ID 'header-placeholder'
        fetch('/arquivos-compartilhados/header.html')
            .then(response => response.text())
            .then(content => {
                const headerPlaceholder = document.getElementById('header-placeholder');
                headerPlaceholder.innerHTML = content;
            });
    </script>
</body>
</html>
